<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все залы</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<header>
    <h1>Список залов</h1>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/AllExhibits}">Экспонаты</a>
        <a th:href="@{/AllHalls}">Залы</a>
        <a th:href="@{/AllMuseums}">Музеи</a>
    </nav>
</header>
<main>
    <ul>
        <li th:each="hall : ${halls}">
            <span th:text="${hall.hallsName}"></span>
            <a th:href="@{/editHall/{id}(id=${hall.id})}">Редактировать</a>
            <form th:action="@{/deleteHall/{id}(id=${hall.id})}" method="post" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </li>
    </ul>
    <a th:href="@{/AddHall}">Добавить зал</a>
</main>
<footer>
    <p>&copy; 2025 Музейная система</p>
</footer>
</body>
</html>
