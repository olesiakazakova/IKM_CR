<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все экспонаты</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<header>
  <h1>Список экспонатов</h1>
  <nav>
    <a th:href="@{/}">Главная</a>
    <a th:href="@{/AllExhibits}">Экспонаты</a>
    <a th:href="@{/AllHalls}">Залы</a>
    <a th:href="@{/AllMuseums}">Музеи</a>
  </nav>
</header>
<main>
  <ul>
    <li th:each="exhibit : ${exhibits}">
      <span th:text="${exhibit.exhibitsName}"></span> - <span th:text="${exhibit.description}"></span>
      <a th:href="@{/editExhibit/{id}(id=${exhibit.id})}">Редактировать</a>
      <form th:action="@{/deleteExhibit/{id}(id=${exhibit.id})}" method="post" style="display:inline;">
        <button type="submit">Удалить</button>
      </form>
    </li>
  </ul>
  <a th:href="@{/AddExhibit}">Добавить экспонат</a>
</main>
<footer>
  <p>&copy; 2025 Музейная система</p>
</footer>
</body>
</html>
