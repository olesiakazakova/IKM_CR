<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить музей</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<header>
    <h1>Добавить музей</h1>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/AllExhibits}">Экспонаты</a>
        <a th:href="@{/AllHalls}">Залы</a>
        <a th:href="@{/AllMuseums}">Музеи</a>
    </nav>
</header>
<main>
    <form th:action="@{/AddMuseum}" th:object="${museum}" method="post">
        <label for="museumsName">Название музея:</label>
        <input type="text" id="museumsName" th:field="*{museumsName}" required>
        <span th:if="${#fields.hasErrors('museumsName')}" th:errors="*{museumsName}"></span>
        <br>

        <label for="foundationDate">Дата основания:</label>
        <input type="date" id="foundationDate" name="foundationDate" required>
        <br>

        <label for="country">Страна:</label>
        <input type="text" id="country" th:field="*{country}" required>
        <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
        <br>

        <label for="city">Город:</label>
        <input type="text" id="city" th:field="*{city}" required>
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
        <br>

        <button type="submit">Добавить</button>
    </form>
    <a th:href="@{/}">На главную</a>
</main>
<footer>
    <p>&copy; 2025 Музейная система</p>
</footer>
</body>
</html>
