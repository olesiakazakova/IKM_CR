<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать зал</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<header>
    <h1>Редактировать зал</h1>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/AllExhibits}">Экспонаты</a>
        <a th:href="@{/AllHalls}">Залы</a>
        <a th:href="@{/AllMuseums}">Музеи</a>
    </nav>
</header>
<main>
    <form th:action="@{/editHall/{id}(id=${hall.id})}" th:object="${hall}" method="post">
        <label for="hallsName">Название зала:</label>
        <input type="text" id="hallsName" th:field="*{hallsName}" required>
        <br>
        <button type="submit">Сохранить</button>
    </form>
    <a th:href="@{/}">На главную</a>
</main>
<footer>
    <p>&copy; 2025 Музейная система</p>
</footer>
</body>
</html>
